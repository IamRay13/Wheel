<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="segment" style="--i:0;">$100</div>
            <div class="segment" style="--i:1;">$200</div>
            <div class="segment" style="--i:2;">$300</div>
            <div class="segment" style="--i:3;">$400</div>
            <div class="segment" style="--i:4;">$500</div>
            <div class="segment" style="--i:5;">$600</div>
        </div>
        <button id="spinButton" aria-label="Spin the wheel">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
